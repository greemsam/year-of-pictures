<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
	<link rel="stylesheet" href="reset.css">
	<title>Year Of Pictures</title>
</head>
<body>
	<div id="app" class="screen-800">
		<div id="top-ui" class="float-clear">
			<div class="float-clear">
				<div class="description">
					<p>* Upload your drawings by clicking each month.</p>
					<p>* Title and image lists are only captured when you click the capture button.</p>
				</div>
				<button id="option__toggle">
					<span id="option__toggle-click-area"></span>
					<i class="fa-solid fa-bars"></i>
				</button>
			</div>
			<div id="option__list" class="hide">
				<button class="screen-control selected" data-size="800">800PX SIZE</button>
				<button class="screen-control" data-size="1000">1000PX SIZE</button>
				<button class="screen-control" data-size="device-width">FULL SIZE(100%)</button>
				<div class="shape-control floar-clear">
					<button data-shape="one-to-one" class="selected">
						<span class="one-to-one"></span>
					</button>
					<button data-shape="horizon">
						<span class="horizon"></span>
					</button>
					<button data-shape="vertical" >
						<span class="vertical"></span>
					</button>
				</div>
			</div>
		</div>
		<div id="capture">
			<h1><!--title--></h1>
			<div class="img-lists one-to-one"><!--img-components--></div>
		</div>
	</div>
	<div class="bottom-ui">
		<button id="capture-button">
			<i class="fa-solid fa-camera"></i>
			Capture
		</button>
	</div>	
</body>
<script src="https://kit.fontawesome.com/f272e18153.js" crossorigin="anonymous"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="year-of-pictures.js"></script>
</html>
